name: Daily Arxiv Fetch

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC+2 执行（北京时间早上10点）
  workflow_dispatch:      # 支持手动触发

jobs:
  update-arxiv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo，用 PAT 授权
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install requests feedparser tqdm arxiv pandas

      # 4️⃣ 运行抓取脚本
      - name: Run arxiv fetcher
        run: python fetch_arxiv.py

      # 5️⃣ 生成 CSV 文件（单行 Python 脚本）
      - name: Convert JSON to CSV
        run: |
          python -c "import pandas as pd, json; data=json.load(open('data/papers.json','r',encoding='utf-8')); rows=[{'keyword':k,'title':p['title'],'authors':', '.join(p['authors']),'published':p['published'],'link':p['link'],'summary':p['summary']} for k,papers in data.get('data', {}).items() for p in papers]; pd.DataFrame(rows).to_csv('data/papers.csv', index=False, encoding='utf-8-sig')"

      # 6️⃣ 提交并推送变动（只提交 data/、README.md、CSV），使用 --force-with-lease
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ README.md data/papers.csv
          git diff-index --quiet HEAD || git commit -m "update: daily arxiv papers $(date +'%Y-%m-%d')"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/leoz32/arxiv-daily.git
          git push --force-with-lease origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 7️⃣ 设置当天 tag
      - name: Set tag name
        id: tag
        run: echo "tag_name=daily-$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # 8️⃣ 创建每日 Release，用 PAT
      - name: Create daily release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Daily Arxiv Papers ${{ steps.tag.outputs.tag_name }}"
          body: "Latest papers updated in README.md and data/papers.csv"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 9️⃣ 自动删除超过 7 天的旧 Release（JavaScript 版本）
      - name: Cleanup old releases
        uses: actions/github-script@v7
        with:
          script: |
            const cutoff = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000); // 7天前
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            for (const r of releases.data) {
              const createdAt = new Date(r.created_at);
              if (createdAt < cutoff) {
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: r.id
                });
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${r.tag_name}`
                });
                console.log(`Deleted old release: ${r.tag_name}`);
              }
            }
