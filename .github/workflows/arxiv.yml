name: Daily Arxiv Fetch

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC+2 执行（北京时间早上10点）
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-arxiv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库，用 PAT 授权
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2️⃣ 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install requests feedparser tqdm arxiv

      # 4️⃣ 运行抓取脚本
      - name: Run arxiv fetcher
        run: |
          python fetch_arxiv.py

      # 5️⃣ 配置 Git 用户并提交变动
      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "update: daily arxiv papers"

      # 6️⃣ 推送到 main 分支（使用 PAT）
      - name: Push changes
        run: |
          # 设置远程 URL 使用 PAT
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/leoz32/arxiv-daily.git
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
