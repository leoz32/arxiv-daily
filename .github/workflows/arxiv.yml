name: Daily Arxiv Fetch

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC+2 执行（北京时间早上10点）
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-arxiv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库，用 PAT 授权
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install requests feedparser tqdm arxiv pandas

      # 4️⃣ 运行抓取脚本
      - name: Run arxiv fetcher
        run: python fetch_arxiv.py

      # 5️⃣ 生成 CSV 文件（单行 Python 脚本）
      - name: Convert JSON to CSV
        run: |
          python -c "import pandas as pd, json; data=json.load(open('data/papers.json','r',encoding='utf-8')); rows=[{'keyword':k,'title':p['title'],'authors':', '.join(p['authors']),'published':p['published'],'link':p['link'],'summary':p['summary']} for k,papers in data.get('data', {}).items() for p in papers]; pd.DataFrame(rows).to_csv('data/papers.csv', index=False, encoding='utf-8-sig')"

      # 6️⃣ 提交并推送变动（只提交 data/ 文件夹、README.md、CSV）
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ README.md data/papers.csv
          git diff-index --quiet HEAD || git commit -m "update: daily arxiv papers $(date +'%Y-%m-%d')"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/leoz32/arxiv-daily.git
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
